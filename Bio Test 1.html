    <script>
        // Funktion zum Durchlaufen der Diashow
        function startSlideshow() {
            const images = document.querySelectorAll("#slideshow img");
            const delay = 5000; // 5 Sekunden pro Bild

            let currentIndex = 0;

            function nextImage() {
                images[currentIndex].style.display = "none";
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].style.display = "block";

                // Nächstes Bild nach 'delay' Millisekunden anzeigen
                setTimeout(nextImage, delay);
            }

            // Die Diashow starten
            nextImage();
        }

        // Die Diashow beim Laden der Seite starten
        window.onload = startSlideshow;

        // Die Seite nach der Diashow schließen
        setTimeout(function() {
            window.close();
        }, 20 * 5000); // 20 Bilder * 5 Sekunden pro Bild
    </script>
